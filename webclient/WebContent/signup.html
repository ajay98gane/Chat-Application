<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>signup</title>
</head>
<body bgcolor="#ccf5ff">
	<form action="signup" method="post"
		style="color: #0436af; font-size: 20px; position: relative; margin-top: 7%; left: 35%;">
		username <input type="text" name="username"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px;"><br>
		password <input type="password" name="password"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px;"><br>
		confirmpassword <input type="password" name="confirmpassword"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px;"><br>
		name <input type="text" name="name"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px;"><br>
		mobilno <input type="text" name="mobileno"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px;"><br>
		emailid <input type="text" name="emailid"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px;"><br>
		address <input type="text" name="address"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px;"><br>


		<input type="submit"
			style="background-color: #feffff; border-color: #147de8; position: absolute; left: 10%; margin-bottom: 1px; width: 66px; color: #0436af; height: 25px;">

	</form>

</html>
